<input
  type="text"
  class="form-control input-text"
  (input)="onUpdateServerName($event)"
/>
<p>{{ serverName }}</p>
<button
  class="btn btn-primary mt-3"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>
<p>{{ serverCreationStatus }}</p>
